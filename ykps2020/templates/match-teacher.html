{% extends 'base.html' %}
{% block title %}Welcome{% endblock %}

{% block styles %}
  {{ super() }}
  <link rel='stylesheet' href='{{ url_for("static", filename="styles/login.css") }}'>
{% endblock %}
{% block scripts %}
  {{ super() }}
{% endblock %}

{% block body %}
  <div id='form-container'>
    <h1 class='text-center mb-4'>Welcome!</h1>
    <p class='text-center'><strong>Please select your name from the list below.</strong></p>
    <form action='' method='POST'>
      <div class='col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-10 offset-sm-1'>
        <select class='form-control' name='teacher-id'>
          {% for teacher in teachers %}
            <option value='{{ teacher.id }}'>{{ teacher.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class='text-center mt-4'>
        <button type='submit' class='btn btn-primary'>Confirm</button>
      </div>
    </form>
    <p class='text-danger text-center mt-2'>{{ login_msg }}</p>
  </div>
{% endblock %}
